<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Calificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-actualizar {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-actualizar:hover {
            background-color: #45a049;
        }

        /* Estilos del modal */
        #modalActualizar {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #modalActualizar h2 {
            text-align: center;
        }

        #modalActualizar label,
        #modalActualizar select,
        #modalActualizar input {
            margin: 5px;
        }

        #modalActualizar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #modalActualizar button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Consulta de Calificaciones</h1>
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Calificación</th>
                <th>Tipo de Nota</th>
                <th>Periodo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- {% for calificacion in calificaciones %} -->
                <tr>
                    <!-- <td>{{ calificacion.primerNombre }} {{ calificacion.primerApellido }}</td>
                    <td>{{ calificacion.nota }}</td>
                    <td>{{ calificacion.TipoNota }}</td>
                    <td>{{ calificacion.FechaInicio }} - {{ calificacion.FechaCierre }}</td> -->
                    <td>Jaider Quimbaya</td>
                    <td>5.0</td>
                    <td>Trabajo en clase</td>
                    <td>20-06-23</td>
                    <td>
                        <a href="#" class="btn-actualizar" onclick="abrirModalActualizar('{{ calificacion.idCali }}')">Actualizar</a>
                    </td>
                </tr>
            <!-- {% endfor %} -->
        </tbody>
    </table>

    <!-- Modal para actualizar calificación -->
    <div id="modalActualizar">
        <h2>Actualizar Calificación</h2>
        <form method="post" action="{{ url_for('actualizar_calificacion') }}" onsubmit="return validarFormularioActualizar();">
            <input type="hidden" name="id_calificacion_actualizar" id="id_calificacion_actualizar" >
            <label for="nueva_calificacion">Nueva Calificación:</label>
            <input type="text" name="nueva_calificacion" required>
            <label for="id_tipo_nota_actualizar">Tipo de Nota:</label>
            <select name="id_tipo_nota_actualizar" required>
                <!-- Opciones según tus necesidades -->
                <option value="1">Primera Evaluacion Trimestral</option>
                <option value="2">Segunda Evaluacion Trimestral</option>
                <option value="3">Trabajo en clase</option>
                <option value="4">Autoevaluacion</option>
            </select>
            <label for="id_periodo_actualizar">Periodo:</label>
            <select name="id_periodo_actualizar" required>
                <!-- Opciones según tus necesidades -->
                <option value="1">Periodo 1</option>
                <option value="2">Periodo 2</option>
                <option value="3">Periodo 3</option>
            </select>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <!-- Script para abrir el modal de actualizar -->
    <script>
        function abrirModalActualizar(idCalificacion) {
            document.getElementById('id_calificacion_actualizar').value = idCalificacion;
            document.getElementById('modalActualizar').style.display = 'block';
        }
    </script>

    <script src="../static/js/notificacion.js"></script>
</body>
</html>
