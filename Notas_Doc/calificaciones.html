<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label,
        select,
        input {
            margin: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para el botón de cerrar */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Calificaciones</h1>
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <!-- {% for actividad in actividades %} -->
                <!-- <th>{{ actividad.TituloActividad }}</th> -->
                <th>Algebra</th>
                <!-- {% endfor %} -->
            </tr>
        </thead>
        <tbody>
            <!-- {% for estudiante in estudiantes %} -->
            <tr>
                <td>
                    <!-- {{ estudiante.primerNombre }} {{ estudiante.primerApellido }} -->
                    Jaider Quimbaya
                </td>
                <!-- {% for actividad in actividades %} -->
                <td>
                    <form method="post" action="{{ url_for('ingresar_calificacion') }}" onsubmit="return validarFormulario();">
                        <input type="hidden" name="estudiante_id" value="{{ estudiante.idUsuario }}">
                        <input type="hidden" name="materia_id" value="{{ actividad.idMateriaFK }}">

                        <label for="id_tipo_nota">Tipo de Nota:</label>
                        <select name="id_tipo_nota" required>
                            <!-- {% for tipo_nota in tipos_nota %} -->
                            <!-- <option value="{{ tipo_nota.idTipoNo }}">{{ tipo_nota.TipoNota }}</option> -->
                            <!-- {% endfor %} -->
                            <option value="">Trabajo en clase</option>
                            <option value="">Trabajo en clase</option>
                            <option value="">Trabajo en clase</option>
                        </select>

                        <label for="id_periodo">Periodo:</label>
                        <select name="id_periodo" required>
                            <!-- {% for periodo in periodos %} -->
                            <!-- <option value="{{ periodo.idPeriodo }}">{{ periodo.FechaInicio }} - {{ periodo.FechaCierre
                                }}</option> -->
                            <!-- {% endfor %} -->
                            <option value="">Primer periodo</option>
                            <option value="">Primer periodo</option>
                            <option value="">Primer periodo</option>
                        </select>

                        <label for="calificacion">Calificación:</label>
                        <input type="text" name="calificacion" placeholder="Calificación" required>
                        <input type="submit" value="Ingresar">
                    </form>
               
                </td>
                <!-- {% endfor %} -->
            </tr>
            <!-- {% endfor %} -->

        </tbody>
    </table>

    <a href="{{ url_for('consultar_calificaciones') }}"><button>Consultar</button></a>



    <script src="../static/js/notificacion.js"></script>
</body>

</html>
